<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pixel Art Thing</title>
        <style>
            .theThingy {
                position: absolute;
                margin: 0px;
                padding: 0px;
                width: 25px;
                height: 25px;
                background-color: rgb(0, 0, 0);
            }
        </style>



    </head>
    <body>






        <script>
            var createTheThingy = function (e) {
                var theThingy = document.createElement("div");
                theThingy.className = "theThingy";
                theThingy.style.top = Math.floor(e.clientY / 25) * 25 + "px";
                theThingy.style.left = Math.floor(e.clientX / 25) * 25 + "px";
                document.body.appendChild(theThingy);
            }
            document.documentElement.addEventListener("mouseover", createTheThingy);

        </script>
    </body>
</html>
